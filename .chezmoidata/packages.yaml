packages:
  linux:
    arch:
      pacman:
        - zsh               # used instead of bash
        - zsh-completions
        - sudo
        - zip
        - unzip
        - Zlib
        - bzip2
        - p7zip-full
        - wget
        - software-properties-common
        - xdg-user-dirs
        - xdg-utils
        - less              # used by git
        - zoxide            # better cd
        - eza               # better ls
        - fzf               # a fuzzy finder
        - fd                # a better find
        - bat               # better cat
        - jq                # JSON parsing for scripts
        - git               # plugins and dev
        - base-devel        # for yay install
        - openssh           # include ssh-agent and ssh-add
        - neovim            # better vi
        - zellij            # multiplexer
        - age               # encryption
      yay:
        #- fbterm            # Framebuffer terminal
    ubuntu:
      apt:
        - zsh
        - zsh-common        # includes completions on Ubuntu
        - sudo
        - zip
        - unzip
        - zlib1g            # zlib runtime
        - bzip2
        - p7zip-full
        - wget
        - software-properties-common
        - xdg-user-dirs
        - xdg-utils
        - less
        - zoxide
        - fzf
        - fd-find           # binary is fdfind
        - bat               # binary is batcat
        - jq
        - git
        - build-essential   # Arch base-devel equivalent
        - openssh-client
        - age
      cargo:
        - eza
        - zoxide
        - zellij
